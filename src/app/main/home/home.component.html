<div class="container">
    <div class="row">

        <!-- Trường hợp đang loading -->
        <!-- <app-loading -->
        <p *ngIf="loading">
            Loading...
        </p>

        <!-- Trường hợp error -->
        <!-- <app-error -->
        <p *ngIf="error">
            {{error}}
        </p>

        <!-- Trường hợp có data -->
        <!-- | slice: 0:8 -->
        <div *ngFor="let movie of movieList " class="col-sm-3">
            <mat-card>
                <img mat-card-image class="card-img-top" [src]="movie.hinhAnh" alt="">
                <mat-card-content>
                    <h4 class="card-title">{{movie.tenPhim | uppercase}}</h4>
                    <h4 class="card-title">{{movie.tenPhim | lowercase}}</h4>
                    <!-- pipe định dạng phần trăm -->
                    <!-- <h4 class="card-title">{{0.5 | percent}}</h4> -->
                    <!-- pipe định dạng tiền tệ -->
                    <!-- <h4 class="card-title">{{10000 | currency: "VND" }}</h4> -->
                    <!-- Định dạng object -->
                    <!-- <p>{{movie | json}}</p> -->
                    <!-- Định dạng ngày tháng -->
                    <p class="card-text">{{movie.ngayKhoiChieu | date: "dd/MM/yyyy hh:mm:ss"}}</p>
                    <p class="card-text">{{movie.moTa | shortcut: 50}}</p>
                    <button 
                    mat-raised-button
                    color="warn" 
                    routerLink="/movie/{{movie.maPhim}}">
                    Chi tiết
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
