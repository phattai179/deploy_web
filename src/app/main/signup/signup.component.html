<h1 class="text-center">SignUp</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <!-- Tài khoản, mật khẩu, email, hoTen, sodt -->
            <!-- 
                ngModel sẽ tự động lấy giá trị value của input bỏ vào name
                signupForm.value => {
                    taiKhoan: value
                }
             -->
            <form #signupForm="ngForm" (ngSubmit)="handleSignup()">
                <!-- Tài Khoản -->
                <div class="form-group">
                    <label for="">Tài Khoản</label>
                    <input type="text" class="form-control" required minlength="3" maxlength="20" #taiKhoan="ngModel" name="taiKhoan" ngModel>
                    <!-- TaiKhoan.errors => {required, minlength, maxlength, pattern: true/false} -->

                    <!-- Cách 1 -->
                    <!-- <div *ngIf="taiKhoan.invalid && (taiKhoan.touched || taiKhoan.dirty)" class="alert alert-danger">
                        <span *ngIf="taiKhoan.errors?.required">
                            Tài khoản không được để trống
                        </span>
                        <span *ngIf="taiKhoan.errors?.minlength || taiKhoan.errors?.maxlength">
                            Tài khoản phải từ 3 đến 20 ký tự
                        </span>
                    </div> -->

                    <!-- Cách 2 -->
                    <app-error-massage [control]="taiKhoan"></app-error-massage>

                </div>
                <!-- Mật Khẩu -->
                <div class="form-group">
                    <label for="">Mật Khẩu</label>
                    <input type="text" class="form-control" #matKhau="ngModel" required  name="matKhau" ngModel>
                    <div *ngIf="matKhau.invalid && (matKhau.dirty || matKhau.touched)" class="alert alert-danger" >
                        <span *ngIf="matKhau.errors?.required" >
                            Mật khẩu không được để trống
                        </span>
                    </div>
                </div>
                <!-- Họ Tên -->
                <div class="form-group">
                    <label for="">Họ Tên</label>
                    <input type="text" class="form-control" #hoTen="ngModel" required name="hoTen" ngModel>
                    <div *ngIf="hoTen.invalid && (hoTen.dirty || hoTen.touched)" class="alert alert-danger" >
                        <span *ngIf="hoTen.errors?.required" >
                            Họ tên không được để trống
                        </span>
                    </div>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="emalil" class="form-control" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" ngModel>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger" >
                        <span *ngIf="email.errors?.required" >
                            Email không được để tống
                        </span>
                        <span *ngIf="email.errors?.pattern">
                            Email không đúng định dạng
                        </span>
                    </div>
                </div>
                <!-- Số ĐT -->
                <div class="form-group">
                    <label for="">Số ĐT</label>
                    <input type="tel" class="form-control" #soDt="ngModel" required name="soDt" ngModel>

                    <div *ngIf="soDt.invalid && (soDt.dirty || soDt.touched)" class="alert alert-danger" >
                        <span *ngIf="soDt.errors?.required" >
                            Số ĐT không được để trống
                        </span>
                    </div>
                </div>
                <!-- Submit -->
                <button [disabled]="signupForm.invalid" type="submit" class="btn btn-success">Đăng ký</button>
            </form>

        </div>
    </div>
</div>
